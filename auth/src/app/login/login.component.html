<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="assets/img/Lunar.png" alt="logo">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Login</h4>
						
								<form  #loginform="ngForm" (ngSubmit)="loginUser">
									{{loginform.form.valid}}
								<div class="form-group">
									<label for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" [(ngModel)]="user.emailId" required  pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
									<!--<small class="text-danger"  [class.d-none]="email.invalid || email.touched">Email Id is required field</small>-->
									<div *ngIf="email.errors && (email.invalid && email.touched)">
										<small class="text-danger" *ngIf="email.errors.required">Email Id is required filed</small>
										<small class="text-danger" *ngIf="email.errors.pattern">Enter the valid value  emailId</small>
									</div>
									
								</div>

								<div class="form-group">
									<label for="password">Password
										<a href="forgot.html" class="float-right">
											Forgot Password?
										</a>
									</label>
									<input type="password" class="form-control" name="password"   [(ngModel)]="user.password" required  #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
									<small class="text-danger"  [class.d-none]="password.invalid || password.touched">Password is required field</small>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember" class="custom-control-input">
										<label for="remember" class="custom-control-label">Remember Me</label>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block" [disabled]="loginform.form.invalid">
										Login
									</button>
								</div>
								<div class="mt-4 text-center">
									Don't have an account? <div  class="float-right" (click)="gotoregistration()">Create One</div>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2017 &mdash; Your Company 
					</div>
				</div>
			</div>
		</div>
	</section>
